
<ion-modal-view id="item-modal">
    <ion-header-bar ng-click="list.hideItem()">
        <h1 class="title">{{list.currentItem.name}}</h1>
        <button class="button icon-right button-clear button-assertive">
            <i class="icon ion-close-round"></i>
        </button>
    </ion-header-bar>
    <!--<ion-content>-->
    <div class="content has-header">
        <div class="item-img" ng-if="!list.isArray(list.currentItem.img)">
            <img ng-src="{{list.currentItem.img}}">
        </div>
        <div ng-if="list.isArray(list.currentItem.img)">
            <ion-slide-box>
                <ion-slide ng-repeat="img in list.currentItem.img">
                    <div class="item-img">
                        <img ng-src="{{img}}">
                    </div>
                </ion-slide>
            </ion-slide-box>
        </div>
        <span>{{list.currentItem.description}}</span>
    </div>
    <!--</ion-content>-->
</ion-modal-view>
