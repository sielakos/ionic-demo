<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic/js/angular/angular-resource.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- test plugin -->
    <script src="js/custom_activity.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/starter.run.js"></script>
    <script src="js/header/app.js"></script>
    <script src="js/controllers/CustomActivity.controller.js"></script>
    <script src="js/header/controllers/header.controller.js"></script>
    <script src="js/list/app.js"></script>
    <script src="js/list/controller/list.controller.js"></script>
    <script src="js/location/app.js"></script>
    <script src="js/location/controller/location.controller.js"></script>
    <script src="js/http-service/app.js"></script>
    <script src="js/http-service/services/example.service.js"></script>
    <script src="js/http-service/controllers/example.controller.js"></script>
  </head>
  <body ng-app="starter">
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-header-bar ng-controller="HeaderController as header"
         ng-class="{'bar-balanced': !header.headerActive, 'bar-assertive': header.headerActive}"
         ng-click="header.toggle()"
         class="animated">
      <a class="button" href="tel:+48502438597">Alarmowy!</a>

      <h1 class="title">Pierwsza Pomoc!</h1>

      <button class="button"
              ng-controller="LocationController as location"
              ng-click="location.showLocation()">Show location</button>
    </ion-header-bar>

    <ion-content ng-controller="ListController as list" class="has-header">
      <div ng-controller="ExampleController as example">
        <button ng-click="example.getExampleCom()" class="button button-positive">get example.com</button>
      </div>
      <div ng-controller="CustomActivityController as activity">
        <button ng-click="activity.runCustomActivity()" class="button button-energized">custom activity</button>
      </div>
      <ion-list class="list">
        <ion-item ng-repeat="item in list.items" class="item">
          <button class="button button-clear button-dark" ng-click="list.selectItem(item)">{{item.name}}</button>
        </ion-item>
      </ion-list>
    </ion-content>
  </body>
</html>
